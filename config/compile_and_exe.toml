[languages]
"C++" = {"raw_code" = "main.cpp", "compile_command" = "#!/bin/bash\ng++ compile_dir/main.cpp -o compile_dir/main -static -O2 -lm -w -Wno-unused-result -std=c++2a", "exe_code"="main", "exe_command"="#!/bin/bash\nulimit -s unlimited\nexe_dir/main"}
